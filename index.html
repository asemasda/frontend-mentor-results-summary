<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,800;1,800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results Summary</title>
</head>
<body>
  <section id="compint-cointer">
    <div class="result-cointer">
      <h2>Your Result</h2>
      <div class="number-cricle" aria-label="Score Circle">
        <p class="larg-number">76</p>
        <p class="small-number">of 100</p>
      </div>
      <h3>Great</h3>
      <p class="result-p">Your scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summery-cointiner" id="summeryCointiner">
      <h2>Summary</h2>
      <div class="stats-cotainer">
    
        <div id="reaction" class="stat">
          <div class="stat-text">
            <img src="" alt="Thunder" />
            <p>Reaction</p>
          </div>
          <div class="stat-numbers">
            <p><span class="dark-text">80</span><span class="ligh-text">/100</span></p>
          </div>
        </div>
    
      
        <div id="Memory" class="stat">
          <div class="stat-text">
            <img src="" alt="Brain" />
            <p>Memory</p>
          </div>
          <div class="stat-numbers">
            <p><span class="dark-text">92</span><span class="ligh-text">/100</span></p>
          </div>
        </div>
    
    
        <div id="Verbal" class="stat">
          <div class="stat-text">
            <img src="" alt="Messenger" />
            <p>Verbal</p>
          </div>
          <div class="stat-numbers">
            <p><span class="dark-text">61</span><span class="ligh-text">/100</span></p>
          </div>
        </div>
    
        
        <div id="Visual" class="stat">
          <div class="stat-text">
            <img src="" alt="Eye" />
            <p>Visual</p>
          </div>
          <div class="stat-numbers">
            <p class="dark-text">72 <span class="ligh-text">/100</span></p>
          </div>
        </div>
      </div>
    
      
      <div class="btn-container">
        <button id="btn">Continue</button>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
